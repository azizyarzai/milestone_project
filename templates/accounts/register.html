{% extends 'base.html' %} 
{% block content %} 

<div class="container">
    <h1 style="text-align: center;">Register</h1>
    
    <form method="post" style="display: flex; justify-content: center; flex-direction: column;">
        {% csrf_token %}
        <div  style="width: 300px; ">
        <div>
            <label for="email">Email</label>
            <input class="form-control" name="email" type="email" placeholder="Enter your email.." required />
        </div>
        <div>
            <label for="name">Name</label>
            <input class="form-control" name="name" type="text" placeholder="Enter your name.." required />
        </div>
        <div>
            <label for="dob">Date of birth</label>
            <input class="form-control" name="dob" type="date" placeholder="" required />
        </div>
        <div>
            <label for="dob">Gender</label>
            <input  name="gender" type="radio"  value="male" checked/><span style="color: white;">Male</span>
            <input  name="gender" type="radio"  value="female"/><span style="color: white;">Female</span>
        </div>
        <div>
            <label for="Password">Password</label>
            <input class="form-control" name="password" type="password" placeholder="Enter your password.." required />
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </div>
        </form>
</div>
{% endblock content %}
