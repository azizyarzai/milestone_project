<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>API</h1>
    <div id="data"></div>
  </body>
  <script>
    fetch("https://milestone-project20222.herokuapp.com/api/products/")
      .then((res) => res.json())
      .then((res) => {
        let result = "<div>";

        res.forEach((element) => {
          result += `<div>
            <h1>${element.name}</h1>
            <p>${element.price}$</p>
            </div>`;
        });

        result += "</div>";

        document.getElementById("data").innerHTML = result;
      })
      .catch((err) => console.log(err));

    console.log("After fetch function");
  </script>
</html>
