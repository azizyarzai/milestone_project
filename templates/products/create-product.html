{% extends 'base.html' %}

{% block style %}
<style>
    label, h3 {
        color: white;
    }
    .con {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
{% endblock style %}

{% block content %}
<h3 style="text-align: center;">Create Product</h3>
<div class="container con">
<div style="width: 350px;">

    <form action="{% url 'products:create' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Price</label>
            <input type="number" name="price" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-control" id="exampleFormControlInput1">
        </div>
        <input type="submit" value="Add Product" class="btn btn-warning">
    </form>
</div>
</div>
{% endblock content %}
